<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanChoi247</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("https://cdn-media.sforum.vn/storage/app/media/wp-content/uploads/2023/06/hinh-nen-bong-da-thumb.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #759C83;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .navbar-brand {
            font-family: 'Arial Black', sans-serif;
            font-style: italic;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            font-size: 80px;
            text-shadow: 0px 0px 10px #759C83, 0px 0px 20px #759C83, 0px 0px 30px #759C83, 0px 0px 40px #759C83, 0px 0px 50px #759C83, 0px 0px 60px #759C83, 0px 0px 70px #759C83;
            margin-bottom: 20px;
            animation: textFadeIn 1.5s ease-in-out;
        }

        .form-label {
            color: #333;
            font-weight: bold;
        }

        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .btn-primary {
            background-color: #759C83;
            border-color: #759C83;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #618973;
            border-color: #618973;
        }

        .alert {
            text-align: center;
        }

        .error {
            font-size: 12px;
            margin-top: 5px;
            color: #f44336;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes textFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h2 class="navbar-brand">SANCHOI247</h2>
    <div class="container">
        <h1>Verify OTP</h1>
        <form action="/verify-otp" method="post">
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP:</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Verify</button>
            </div>
        </form>

        <!-- Display error message if any -->
        <div class="error" th:if="${error}">
            <p th:text="${error}"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
