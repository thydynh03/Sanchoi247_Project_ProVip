<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Field</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("https://cdn-media.sforum.vn/storage/app/media/wp-content/uploads/2023/06/hinh-nen-bong-da-thumb.jpg");
            background-size: cover;
            background-position: center;
            margin: 0;
            flex-direction: column;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
        }

        .card {
            background-color: #ebf0ed;
            border: none;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #759C83;
            border: none;
        }

        .btn-primary:hover {
            background-color: #607d6d;
        }

        .form-label {
            color: #333;
            font-weight: 500;
        }

        .status-message {
    background-color: #e0f2e9; /* Light green background */
    color: #155724; /* Dark green text */
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    border: 2px solid #66bb6a; /* Green border */
    box-shadow: 0 4px 12px rgba(102, 187, 106, 0.3); /* Subtle shadow */
    display: flex;
    align-items: center;
    justify-content: center; /* Center text horizontally */
    font-size: 1.1rem;
    font-weight: 500;
    text-align: center; /* Center text in case of multiple lines */
}

.status-message p {
    margin: 0;
}



.status-message:hover {
    background-color: #d6efff;
    color: #003d73;
    box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center mb-4" style="color: #759C83;">Register Your Field</h2>

        <!-- Thanh thông báo trạng thái nếu user đã đăng ký sân -->
        <div th:if="${status == 3}" class="status-message">
            <p th:text="${message}">Bạn đã đăng kí sân.</p>
        </div>

        <!-- Form đăng ký sân -->
        <form th:if="${status != 3}" action="#" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="ten_san" class="form-label">Tên sân</label>
                <input type="text" id="ten_san" name="ten_san" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="img_san1" class="form-label">Ảnh sân 1</label>
                <input type="file" id="img_san1" name="img_san1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="img_san2" class="form-label">Ảnh sân 2</label>
                <input type="file" id="img_san2" name="img_san2" class="form-control">
            </div>

            <div class="mb-3">
                <label for="img_san3" class="form-label">Ảnh sân 3</label>
                <input type="file" id="img_san3" name="img_san3" class="form-control">
            </div>

            <div class="mb-3">
                <label for="img_san4" class="form-label">Ảnh sân 4</label>
                <input type="file" id="img_san4" name="img_san4" class="form-control">
            </div>

            <div class="mb-3">
                <label for="img_san5" class="form-label">Ảnh sân 5</label>
                <input type="file" id="img_san5" name="img_san5" class="form-control">
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Gửi Đăng Ký</button>
            </div>
        </form>

        <!-- Nút "Back to Home" -->
        <div class="d-grid">
            <a href="/" class="btn btn-secondary btn-lg">Back to Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
